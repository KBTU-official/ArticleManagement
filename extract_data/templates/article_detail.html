{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Article Details</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" name="title" value="{{ article.title }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Abstract</label>
            <textarea class="form-control" name="abstract" rows="3" required>{{ article.abstract }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Year</label>
            <input type="number" class="form-control" name="year" value="{{ article.year }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Country</label>
            <input type="text" class="form-control" name="country" value="{{ article.country }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Journal Name</label>
            <input type="text" class="form-control" name="journal_name" value="{{ article.journal_name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Authors</label>
            <input type="text" class="form-control" name="authors" value="{{ article.authors }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Article Link</label>
            <input type="url" class="form-control" name="article_link" value="{{ article.article_link }}">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'export_to_excel' article.id %}" class="btn btn-success">Export to Excel</a>
    </form>
</div>
{% endblock %}
